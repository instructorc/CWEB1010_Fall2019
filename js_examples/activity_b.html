<!DOCTYPE html>
<html>
       <head>
		
        <title>Simple JS program </title>
        <style>
            #button{
                width:125px; 
                border: 2px solid;
            }
        
        </style>
	</head>
	<body>

        <div id="button">Click Here</div>
        <h1>Tuition Cost:</h1>
        <h2 id="tuition"></h2>
		<!--Internal script tags-->
        <script> 

            document.getElementById('button').addEventListener('click', function(){
                var name = "C. Fulton";
                var credits = 20;
                var program = "Computer Technology";
                var creditCost = 540.00;

                var tuitionCost = credits * creditCost;

                window.alert(`My name: ${name}\n Credits: ${credits}\n Program: ${program}`);
                document.getElementById('tuition').innerHTML = tuitionCost;
            })


        
        </script>
	</body>
</html>
