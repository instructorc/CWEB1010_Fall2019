<!DOCTYPE html>
<html>
       <head>
		<!--The head tag communicates information about the html document -->
        <title>CSS Grid Activity One </title>
        <style>
            .grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: 40px 2fr repeat(2, minmax(75px, 1fr));
                width: 60%;
                height: 100vh;
                margin: auto;
                grid-template-areas: ". . . ." 
                                     "item1 . . ." 
                                     "item1 item2 item2 item2" 
                                     " . item2 item2 item2";
            }

            #item1{
                border: 2px solid yellowgreen;
                grid-area: item1;
                background-color: red;
            }

            #item2{
                background-image: url(https://athlonsports.com/sites/athlonsports.com/files/styles/article_top_img/public/MitchellTrubisky_preseason_2017_12.jpg?);
                border: 2px solid purple;
                grid-area: item2;
                background-size: 100%;
            }
        
        </style>
	</head>
	<body>
        <div class="grid">
            <aside id="item1"> item 1 </aside>
            <aside id="item2"> item 2 </aside>
            
        </div><!-- End of grid container dev element-->
	</body>
</html>
