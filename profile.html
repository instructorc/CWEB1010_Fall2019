<!DOCTYPE html>
<html lang="en">
    <head>
        <title>StoryQode - To preserve, share, and discover: people, stories, and history</title>
        <meta charset="UTF-8">
        <meta name="description" content="To preserve, share, and discover: people, stories, and history">
        <meta name="keywords" content="Stories, history, storyqode, legacy">
        <meta name="author" content="C.Fulton">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--External CSS Link-->
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <style>
            #gridcontainer{
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: 75px 500px auto 75px;

            }
            #profile_background{
                background-image: url(img/profile_splash.jpg);
                background-size: cover;
                background-position: center;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row-start: 1;
                grid-row-end: 3;

            }
            #header{
                display: flex;
                flex-wrap: wrap;
                border: 1px solid red;
                width: 100%;
                height: 70px;
                background-color: #00000099;
                backdrop-filter: blur(5px);
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row: 1;
                z-index: 1;
            }

            #banner{

                
                border: 1px solid purple;
                width: 100%;
                height: 490px;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row: 2;
            }
            #main_home{
                border: 1px solid black;
                width: 100%;
                height: 100%;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row: 3;

            }
            #footer{
                border: 1px solid brown;
                width: 100%;
                height: 70px;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row: 4;
            }

            /**Navigation**/
            nav ul{
                border: 2px solid aquamarine;
                width: 350px;
                list-style: none;
                padding-top: 2%;
                margin: auto;
            }
            li{
                display: inline;
                color: white;
                margin: 22px;
            }

            /**Implementing flex for header items**/
            #profile_logo{
                border: 2px solid orangered;
                flex: 1 0 150px;
                width: 150px;
                height: 48px;
                margin: 12px 50px;
            }
            #header_nav{
                border: 2px solid orangered;
                flex: 2 0 400px;
                height: 48px;
                width: 470px;
                margin: 12px 20px;

            }
            #interaction{
                border: 2px solid orangered;
                flex: 1 0 200px;
                width: 185px;
                height: 48px;
                margin: 12px 20px;
            }




        </style>
    </head>
    <body>
        <div id="gridcontainer">
            <!--Grid items below-->
            <div id="profile_background"></div>
            <header id="header">
                <!--Flex items below-->
                <div id="profile_logo"><img src="img/storyQode_white_logo_profile.png" width="165" alt="profile logo"></div>
                <nav id="header_nav">
                    <ul>
                        <li>Stories</li>
                        <li>Events</li>
                        <li>Media</li>
                        <li>Docs</li>
                    </ul>
                </nav>
                <div id="interaction"></div>
            </header>
            <div id="banner"></div>
            <main id="main_home"></main>
            <footer id="footer"></footer>
        </div>
    </body>
</html>
