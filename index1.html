<!DOCTYPE html>
<html lang="en">
    <head>
        <title>StoryQode - To preserve, share, and discover: people, stories, and history</title>
        <meta charset="UTF-8">
        <meta name="description" content="To preserve, share, and discover: people, stories, and history">
        <meta name="keywords" content="People, Stories, Legacy, StoryQode">
        <meta name="author" content="C.Fulton">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--External Link to CSS style sheet-->
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <!--Internal CSS Style Method-->
        <style>
            html, body, div, span, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            abbr, address, cite, code,
            del, dfn, em, img, ins, kbd, q, samp,
            small, strong, sub, sup, var,
            b, i,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, figcaption, figure, 
            footer, header, hgroup, menu, nav, section, summary,
            time, mark, audio, video {
                margin:0;
                padding:0;
                border:0;
                outline:0;
                font-size:100%;
                vertical-align:baseline;
                background:transparent;
            }
            body {
                line-height:1;
            }
            article,aside,details,figcaption,figure,
            footer,header,hgroup,menu,nav,section { 
                display:block;
            }
            #flexcontainer{
                border: 2px solid black;
                display: flex;
                flex-wrap: wrap;
                width: 90%;
                margin: 0 auto;
                height: 100vh;
            }
            #mission{
                border: 2px solid red;
                flex: 1 0 100%;
                padding-top: 4%;
                padding-bottom: 4%;
            }
            #mission h1 {
                text-align: center;
                font-size: 3.2em;
                margin: 0px 12%;
            }
            #logo{
                border: 2px solid blue;
                flex: 1 0 100%;
                padding-top: 3%;
                padding-bottom: 3%;
            }
            .landing_interaction{
                border: 2px solid purple;
                flex: 1 0 400px;
                height: 300px;
            }
            #footer{
                border: 2px solid orangered;
                flex: 1 0 100%;
                height: 75px;
            }

            #logo img{
                display: block;
                margin: auto;
            }


        </style>
    </head>
    <body>
        <div id="flexcontainer">
            <!--first box element that contains mission-->
            <section id="mission">
                <h1>To preserve, share, and discover: people, stories, and history</h1>
            </section>
            <!-- element contains site logo centered in webpage-->
            <div id="logo">
                <img src="https://via.placeholder.com/400x200" alt="site logo">
            </div>
            <!--Left box element that contains email registration-->
            <div class="landing_interaction">
                <form></form>
            </div>
            <!--right box element that contains download buttons for IOS and andriod-->
            <aside class="landing_interaction"></aside>
            <footer id="footer">
                <!--contains copyright info-->
                <div></div>
                <!-- footer navigation-->
                <nav></nav>
            </footer>
        </div><!--End of flex container div element-->
    </body>
</html>
