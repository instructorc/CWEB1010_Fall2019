<!DOCTYPE html>
<html lang="en">
    <head>
        <title>StoryQode - To preserve, share, and discover: people, stories, and history</title>
        <meta charset="UTF-8">
        <meta name="description" content="To preserve, share, and discover: people, stories, and history">
        <meta name="keywords" content="People, Stories, Legacy, StoryQode">
        <meta name="author" content="C.Fulton">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--External Link to CSS style sheet-->
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <!--Internal CSS Style Method-->
        <style>
            #gridcontainer{
                display: grid;
                grid-template-columns: repeat(4, 1fr);;
                grid-template-rows: 100px 500px auto 75px;

            }
            #header{
                display: flex;
                background-color: #00000099;
                backdrop-filter:  blur(4px);
               /* background-image: url(img/header_bg.png);*/
                flex-wrap: wrap;
                border: 2px solid purple;
                width: 100%;
                height: 75px;
                z-index: 1;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row: 1;
            }
            #banner{
                background-image: url(img/profile_splash.jpg);
                border: 2px solid black;
                width: 100%;
                margin-top: -100px;
                background-size: cover;
                background-position: center;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row: 2;
            }
            #main_profile{
                border: 2px solid brown;
                width: 100%;
                height: 600px;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row: 3;

            }
            #profile_footer{
                border: 2px solid orangered;
                width: 100%;
                height: 70px;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row: 4;
            }
            
            /**header flex items **/
            #profile_logo{
                border: 2px solid orangered;
                flex: 1 0 150px;
                height: 48px;
                margin: 12px 20px;
            }
            #profile_nav{
                border: 2px solid orangered;
                flex: 2 0 400px;
                height: 48px;
                margin: 12px 20px;
            }
            #interaction{
                border: 2px solid orangered;
                flex: 1 0 200px;
                height: 48px;
                margin: 12px 20px;
            }

      
           /* .enableBlur >* {
            filter: blur(8px);
            -webkit-filter: blur(8px);
            }

            .disableBlur {
            filter: blur(0);
            }*/




        </style>
    </head>
    <body>
        <div id="gridcontainer">
            <!--Grid items below-->
            <header id="header" >
                
                <!--Flex items below-->
                <div id="profile_logo"><img src="img/storyQode_white_logo_profile.png" width="165" alt="Profile white storyqode logo"></div>
                <nav id="profile_nav"></nav>
                <div id="interaction"></div>
            </header>
            <div id="banner"></div>
            <main id="main_profile">

            </main>
            <footer id="profile_footer"></footer>
        </div>
    </body>
</html>
