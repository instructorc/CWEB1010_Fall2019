<!DOCTYPE html>
<html>
       <head>
		<!--The head tag communicates information about the html document -->
        <title>Basic Structure </title>
        <style>
            .boxes{
                width: 185px;
                height: 250px;
                border: 10px solid #333;
                border-radius: 14px;
                margin: 10px;
                float: left;
                background-color: #BDD358;
                font-weight: bolder;
                font-family: Arial, Helvetica, sans-serif;
                color: white;
                text-align: center;
                font-size: 4em;
                padding-top: 14%;
            }

            #wrapper{
                width: 900px;
                margin: 0 auto;
            }
            #header{
                width: 100%;
                height: 250px;
                border: 10px solid #333;
                border-radius: 14px;
            }
            #footer{
                width: 100%;
                height: 250px;
                border: 10px solid #333;
                border-radius: 14px;
                clear: both;
            }

            img[src*="upload"]{
                width: 100%;
            }

            #flexcontainer{
                display: flex;
                flex-wrap: wrap;
            }
        
        </style>
	</head>
	<body>
        <div id="wrapper">
            <header id="header"></header>
            <div id="flexcontainer">
                <div class="boxes"> #1 </div>
                <div class="boxes"> <img src="https://images2.minutemediacdn.com/image/upload/c_crop,h_2917,w_5200,x_0,y_583/f_auto,q_auto,w_1100/v1561566303/shape/mentalfloss/31097-gettyimages-1077923284.jpg"> </div>
                <div class="boxes"> #3 </div>
                <div class="boxes"> #4 </div>
                <div class="boxes"> #5 </div>
                <div class="boxes"> #6 </div>
                <div class="boxes"> #7 </div>
                <div class="boxes"> #8 </div>
            </div><!--End of flex container-->
            <footer id="footer"></footer>
        </div><!--End of wrapper-->
	</body>
</html>
