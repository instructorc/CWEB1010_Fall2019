<!DOCTYPE html>
<html>
       <head>
		<!--The head tag communicates information about the html document -->
        <title>Basic Structure </title>
        <style>
            .boxes{
                width: 185px;
                height: 250px;
                border-radius: 14px;
                border: 10px solid #333;
                margin: 10px;
                float: left;
                background-color: #BDD358;
                font-weight: bolder;
                font-family: Arial, Helvetica, sans-serif;
                color: white;
                text-align: center;
                font-size: 4em;
                padding-top: 14%;
            }
            #wrapper{
                width: 900px;
                margin: auto;
            }
            #header{
                width: 100%;
                height: 255px;
                border: 10px solid black;
            }
            #footer{
                width: 100%;
                height: 275px;
                border: 10px solid black;
                clear: both;
            }
            .bg{
                background-color: purple;
                height: 290px;
                clear: both;
                width: 100%;
            }
            img{
                width: 100%;
            }
            #flexcontainer{
                display: flex;
                flex-wrap: wrap;
            }
        </style>
	</head>
	<body>
        <div id="wrapper">
            <header id="header">

            </header>
        <div id="flexcontainer">
            <div class="boxes"> #1 </div>
            <div class="boxes"> #2 </div>
            <div class="boxes"> #3 </div>
            <div class="boxes"> #4 </div>
            <div class="boxes"> #1 </div>
            <div class="boxes"> #2 </div>
            <div class="boxes"> #3 </div>
            <div class="boxes"> #4 </div>
            <div class="boxes"><img src="https://static.clubs.nfl.com/image/private/t_editorial_landscape_8_desktop_mobile/f_auto/steelers/hnfp0wme0ai7epobhq7h.jpg"> </div>
        </div><!--End of flex container-->
        </div><!--end of div wrapper -->
        <div id="wrapper" class="bg">
            <footer id="footer">

            </footer>
        </div>
       
	</body>
</html>
