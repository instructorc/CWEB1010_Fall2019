<!DOCTYPE html>
<html lang="en">
    <head>
        <title>StoryQode - To preserve, share, and discover: people, stories, and history</title>
        <meta charset="UTF-8">
        <meta name="description" content="To preserve, share, and discover: people, stories, and history">
        <meta name="keywords" content="People, Stories, Legacy, StoryQode">
        <meta name="author" content="C.Fulton">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--External Link to CSS style sheet-->
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <!--Internal CSS Style Method-->
        <style>
            #gridcontainer{
                display: grid;
                grid-template-columns: repeat(4, 1fr);;
                grid-template-rows: 100px 500px auto 75px;

            }
            #header{
                display: flex;
                flex-wrap: wrap;
                border: 2px solid purple;
                width: 100%;
                height: 95px;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row: 1;
            }
            #banner{
                border: 2px solid black;
                width: 100%;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row: 2;
            }
            #main_profile{
                border: 2px solid brown;
                width: 100%;
                height: 600px;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row: 3;

            }
            #profile_footer{
                border: 2px solid orangered;
                width: 100%;
                height: 70px;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row: 4;
            }
            
            /**header flex items **/
            #profile_logo{
                border: 2px solid orangered;
                flex: 1 0 150px;
                height: 65px;
                margin: 12px 20px;
            }
            #profile_nav{
                border: 2px solid orangered;
                flex: 2 0 400px;
                height: 65px;
                margin: 12px 20px;
            }
            #interaction{
                border: 2px solid orangered;
                flex: 1 0 200px;
                height: 65px;
                margin: 12px 20px;
            }




        </style>
    </head>
    <body>
        <div id="gridcontainer">
            <!--Grid items below-->
            <header id="header">
                <!--Flex items below-->
                <div id="profile_logo"><img src="" alt=""></div>
                <nav id="profile_nav"></nav>
                <div id="interaction"></div>
            </header>
            <div id="banner"></div>
            <main id="main_profile">

            </main>
            <footer id="profile_footer"></footer>
        </div>
    </body>
</html>
