
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Responsive Activity</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            #container{
                width: 90%;
                display: flex;
                flex-wrap: wrap;
                margin: auto;
            }
            #box_one{
                flex: 1 0 250px;
                height: 500px;
                border: 3px solid black;
            }
            #box_two{
                flex: 1 0 250px;
                height: 500px;
                border: 3px solid black;
            }
            #box_three{
                flex: 1 0 250px;
                height: 500px;
                border: 3px solid black;
            }
            #box_four{
                flex: 1 0 250px;
                height: 500px;
                border: 3px solid black;
            }
            h1{
                font-family:arial;
                font-weight: 900;
                font-size: 2em;
                text-align: center;
                padding-top: 20%;
                color: #333;
            }
            canvas { width: 100%; height: 100% }

            /* smaller than 1024 pixels */
            @media screen and (max-width: 1024px) {
                #box_two{
                    display:none;
                }
                #box_one, #box_three, #box_four{
                    border: none;

                }
                section[id*="box"]{
                    box-shadow: 2px 2px 10px #333;
                }
            }
            /* smaller than 768 pixels */
            @media screen and (max-width: 768px) {
                #box_one, #box_three, #box_four{
                    height: 375px;

                }
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.js"></script>
    </head>
    <body>
        
        <div id="container">
            <section id="box_one"> <h1>BOX 1</h1></section>
            <section id="box_two"><h1>BOX 2</h1></section>
            <section id="box_three"><h1>BOX 3</h1></section>
            <section id="box_four"><h1>BOX 4</h1></section>
        </div>

		<script>
			var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            var geometry = new THREE.BoxGeometry( 1, 1, 1 );
            var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
            var cube = new THREE.Mesh( geometry, material );
            scene.add( cube );

            camera.position.z = 5;

            function animate() {
                requestAnimationFrame( animate );

                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render( scene, camera );
            }
            animate();
		</script>
    </body>
</html>
