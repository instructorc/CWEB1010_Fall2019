<!DOCTYPE html>
<html lang="en">
    <head>
        <title>StoryQode - To preserve, share, and discover: people, stories, and history</title>
        <meta charset="UTF-8">
        <meta name="description" content="To preserve, share, and discover: people, stories, and history">
        <meta name="keywords" content="Stories, history, storyqode, legacy">
        <meta name="author" content="C.Fulton">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Internal CSS Style Method-->
        <style>
        html, body, div, span, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        abbr, address, cite, code,
        del, dfn, em, img, ins, kbd, q, samp,
        small, strong, sub, sup, var,
        b, i,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section, summary,
        time, mark, audio, video {
            margin:0;
            padding:0;
            border:0;
            outline:0;
            font-size:100%;
            vertical-align:baseline;
            background:transparent;
        }
        body {
            line-height:1;
        }
        article,aside,details,figcaption,figure,
        footer,header,hgroup,menu,nav,section { 
            display:block;
        }
        nav ul {
            list-style:none;
        }
        #flexcontainer{
            border: 2px solid green;
            width: 90%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
        }
        #mission{
            border: 2px solid red;
            flex: 1 0 100%;
            height: 20vh;


        }
        #mission h1{
            text-align: center;
            font-size: 3.2em;
            margin: 2% 18%;
        }
        #logo{
            border: 2px solid blue;
            flex: 1 0 100%;
            padding-bottom: 3%;
        }

        #logo img{
            margin: auto;
            display: block;
            margin-top: 36px;
        }
        .landing_interaction{
            border: 2px solid purple;
            flex: 1 0 400px;
             height: 30vh;
        }
        #footer{
            border: 2px solid orangered;
            height: 10vh;
            flex: 1 0 100%;
        }
        
        </style>
    </head>
    <body>
        <div id="flexcontainer">
            <!--section that displays the mission-->
            <section id="mission">
                <h1>To preserve, share, and discover: people, stories, and history</h1>
            </section>
            <!--Section that holds the site logo-->
            <div id="logo">
                <img src="https://via.placeholder.com/480x190" alt="Site Logo">
            </div>
            <!--Email registration form-->
            <div class="landing_interaction"></div>
            <!--Section that provides download buttons for IOS and Andriod-->
            <section class="landing_interaction"></section>
            <!--Footer to hold two box elements copywrite and navigation-->
            <footer id="footer">
                <div><p>CopyWrite stuff</p></div>
                <nav></nav>
            </footer>
        </div>

    </body>
</html>
