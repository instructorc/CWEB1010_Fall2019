<!DOCTYPE html>
<html lang="en">
    <head>
        <title>StoryQode - To preserve, share, and discover: people, stories, and history</title>
        <meta charset="UTF-8">
        <meta name="description" content="To preserve, share, and discover: people, stories, and history">
        <meta name="keywords" content="Stories, history, storyqode, legacy">
        <meta name="author" content="C.Fulton">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--External CSS Link-->
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <style>
            #gridcontainer{
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: 100px 500px auto 75px;

            }
            #header{
                display: flex;
                flex-wrap: wrap;
                border: 1px solid red;
                width: 100%;
                height: 95px;
                background-color: #00000080;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row: 1;
                z-index: 2;
            }

            #banner{
                background-image: url(img/profile_splash.jpg);
                background-size: cover;
                background-position: center;
                margin-top: -99px;
                border: 1px solid purple;
                width: 100%;
                height: 490px;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row: 2;
            }
            #main_home{
                border: 1px solid black;
                width: 100%;
                height: 100%;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row: 3;

            }
            #footer{
                border: 1px solid brown;
                width: 100%;
                height: 70px;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row: 4;
            }

            /**Implementing flex for header items**/
            #profile_logo{
                border: 2px solid orangered;
                flex: 1 0 150px;
                width: 150px;
                height: 65px;
                margin: 12px 20px;
            }
            #header_nav{
                border: 2px solid orangered;
                flex: 2 0 400px;
                height: 65px;
                width: 470px;
                margin: 12px 20px;

            }
            #interaction{
                border: 2px solid orangered;
                flex: 1 0 200px;
                width: 185px;
                height: 65px;
                margin: 12px 20px;
            }
            .enableBlur>* {
                filter: blur(3.2px);
                -webkit-filter: blur(3px);
            }

            .disableBlur {
                filter: blur(0);
            }



        </style>
    </head>
    <body>
        <div id="gridcontainer">
            <!--Grid items below-->
            <header id="header" class="enableBlur">
                <!--Flex items below-->
                <div id="profile_logo" class="disableBlur"><img src="img/storyQode_white_logo_profile.png" width="165" alt="profile logo"></div>
                <nav id="header_nav" class="disableBlur"></nav>
                <div id="interaction" class="disableBlur"></div>
            </header>
            <div id="banner"></div>
            <main id="main_home"></main>
            <footer id="footer"></footer>
        </div>
    </body>
</html>
