<!DOCTYPE html>
<html>
    <head>
        <title>Google Maps API Example</title>
        <style>
            #map{
                width: 600px;
                height: 600px;
            }
            header{
                height: 100px;
                background-color: #333;
                width: 100%;
            }

            #container{
                display: flex;
                width: 100%;
                height: 650px;

            }
            form{
                flex: 1 0 400px;
                height: 600px;
            }
            footer{
                height: 100px;
                width: 100%;
                background-color: #333;
            }
        
        </style>

    </head>
    <body>
        <header></header>
        <div id="container">
            <form>
                Place:<br>
                <input type="text" name="place"><br>
                US Bank:
                <input type="radio" id="usbank" name="location"><br>
                Cathedral: 
                <input type="radio" id="cathedral" name="location">
                <!--<select name="cars" size="4" multiple>
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                      </select>-->

            </form>
            <div id="map">

            </div>
        </div>
        <footer></footer>

        <script>

            //AIzaSyDdolB5KKHFGxVTNuJpcd6a4J0dBehKMFU

            document.getElementById('usbank').addEventListener('click', usBankLocation);
            document.getElementById('cathedral').addEventListener('click', cathedralLocation);

            function usBankLocation(){
            

                var bankLocation = {

                    lat: 44.9737514,
                    long: -93.2600041,
                    title: "US Bank Stadium"
                }

    
                //call function that changes map location
                initMap(bankLocation);

                //change the value for the textbox in form
                document.querySelector('input[type*="text"').value = title;


            }


            function cathedralLocation(){
              
                var cathedralLocation = {
                    lat: 44.97375,
                    long: -93.275325,
                    title: "Cathedral Basillica"

                }

        

                initMap(cathedralLocation);

                //change the value for the textbox in form
                document.querySelector('input[type*="text"').value = title;

            }

            function initMap(aObject) {
                var myLatLng = {lat: parseFloat(aObject.lat), lng: parseFloat(aObject.long)};

                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 17,
                    center: myLatLng
                });

                var marker = new google.maps.Marker({
                    position: myLatLng,
                    map: map,
                    title: aObject.title
                });
            }
            
            
        </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdolB5KKHFGxVTNuJpcd6a4J0dBehKMFU&callback=initMap">
        </script>
    </body>
</html>
