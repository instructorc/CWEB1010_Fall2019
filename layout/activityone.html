<!DOCTYPE html>
<html>
       <head>
		<!--The head tag communicates information about the html document -->
        <title>Basic Structure </title>
        <style>
            .boxes{
                width: 250px;
                height: 250px;
                border: 10px solid #333;
                border-radius: 14px;
                margin: 12px;
                float: left;
                background-color: #BDD358;
                font-weight: bolder;
                font-family: Arial, Helvetica, sans-serif;
                color: white;
                text-align: center;
                font-size: 4em;
                padding-top: 14%;
            }

            #wrapper{
                width: 900px;
                margin: 0 auto;
            }
            #header{
                width: 100%;
                height: 250px;
                border: 10px solid #333;
                border-radius: 14px;
            }
            #footer{
                width: 100%;
                height: 250px;
                border: 10px solid #333;
                border-radius: 14px;
                clear: both;
            }
        
        </style>
	</head>
	<body>
        <div id="wrapper">
            <header id="header"></header>
            <div class="boxes"> #1 </div>
            <div class="boxes"> #2 </div>
            <div class="boxes"> #3 </div>
            <footer id="footer"></footer>
        </div><!--End of wrapper-->
	</body>
</html>
